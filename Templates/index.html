<html>
<head>
  <meta charset="utf-8">
  <title>The Wall</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- linking a css style sheet -->
  <link <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ark.css')}}">
  <!-- linking a javascript file -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js')}}"></script>
</head>
<body>
  <div class="main-content">
    <form role="form" action="/register" method="post">
      <div class="form-group">
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
      </div>
      <div class="form-group">
        <label for="last_name">email:<input type="text" name="email" id="email"></label>
      </div>
      <div class="form-group">
        <label for="password">Password:<input type="text" name="password" id="password"></label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div id='login'>
      <form action='/login' method='POST'>
        <label for="email">Email:<input type="text" name="email" id="email"></label>
        <label for="password">Password:<input type="text" name="password" id="password"></label>
        <input type="submit" value="Log in">
      </form>
    </div>
  </div>
</body>
</html>
